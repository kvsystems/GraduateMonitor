[fpm-fcgi]
http/default  = "monitor@default"
http/run      = "monitor@start"
http/kill     = "monitor@stop"
http/reload   = "monitor@restart"
http/off      = "monitor@off"
http/on       = "monitor@observer"
http/watch    = "monitor@watcher"

[cli]
monitor/default  = "monitor@default"
monitor/run      = "monitor@start"
monitor/kill     = "monitor@stop"
monitor/reload   = "monitor@restart"
monitor/poll     = "monitor@polling"
monitor/off      = "monitor@off"
monitor/on       = "monitor@observer"
monitor/watch    = "monitor@watcher"